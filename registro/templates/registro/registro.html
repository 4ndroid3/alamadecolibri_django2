{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <form action="" method="POST" target="_self">{% csrf_token %}
      {% for field in form %}
        <div class="form">
          <div class="row">
            <div class="col-md-auto mb-2">
              <label for="{{ field.name }}">
                {{ field.label }}
              </label>
            </div>
            <div class="col-md-6 mb-2">
              {{ field }}
            </div>
          </div>
        </div>
      {% endfor %}
    </form>
  </div>
</div>


    
{% endblock %}
